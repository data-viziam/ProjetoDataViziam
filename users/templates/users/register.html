{% extends 'base.html' %}
{% block title %}Cadastro - Data Viziam{% endblock %}
{% block content %}
    <section class="new-user-login">
        <div class="container">
            <div class="new-user-form-register-box">
                <h1>Cadastre-se</h1>
                <p>Preencha o formulário abaixo para criar sua conta.</p>
                
                <!-- Formulário de Cadastro -->
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="Senha" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmar_senha">Confirmar Senha:</label>
                        <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirmar Senha" required>
                    </div>
                    <button type="submit" class="btn">Cadastrar</button>
                </form>

                <!-- Link para Login -->
                <p class="login-link">Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a>.</p>
            </div>
        </div>
    </section>
{% endblock %}
